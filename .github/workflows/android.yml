name: Android CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    workflow_dispatch:
        inputs:
          djikey:
            type: string
            description: DJI API Key
          googlekey:
            type: string
            description: Google Maps API Key

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    # NDK installation https://github.com/actions/runner-images/issues/60
    - name: Setup Android NDKv2
      run: ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;22.0.7026061"
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Copy mock keys
      run: cp ./.github/workflows/mock_keys.xml ./app/src/main/res/values/keys.xml
    - name: Build with Gradle
      run: ./gradlew build
